    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <script src="./login.js"></script>

    <div class="header">
        <img src="./image/whitelogo.png"/>
        <ul class="menu">
            <li><a href="./Home.html">Trang chủ</a></li>
            <li><a href="./theory.html">Lý thuyết</a></li>
            <li><a href="./practice.html">Luyện thi</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>
    </div>

    <div id="page" class="site">
        <div class="container">
            <div class="wrapper">

                <div class="login">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="welcome">
                                <h2>Welcome <br> Back!</h2>
                                <p>Get start to be creative.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form  action="">
                            <p>
                                <label>Email</label>
                                <input id="email" type="text" placeholder="Enter your email">
                            </p>
                            <p>
                                <label>Password</label>
                                <input id="password" type="password" placeholder="Enter password">
                            </p>
                            <div class="footer">
                                <p class="check">     
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember</label>
                                </p>
                                <p class="forgot"><a href="#">Forgot password? </a></p>
                            </div>
                            
                            <p><button id="btn" class="submit" type="submit">Login</button></p>
                        </form>
                        <div class="afterform">
                            <p>Don't have an account </p>
                            <i class="fa-solid fa-hand-point-right"></i>
                            <a href="./signup.html" class="t-signup">Sign Up</a>
                        </div>
                        </div>
                    </div>
                </div>

               



            </div>
        </div>
    </div>
