<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <LINK REL="SHORTCUT ICON"  HREF="./image/blacklogo.png">

</head>
<body>

    <div class="header">
        <img src="./image/whitelogo.png"/>
        <ul class="menu">
            <li><a href="./Home.html">Trang chủ</a></li>
            <li><a href="./theory.html">Lý thuyết</a></li>
            <li><a href="./practice.html">Luyện thi</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>
    </div>

    <div id="page" class="site">
        <div class="container">
            <div class="wrapper">


                <div class="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            
                            <div class="welcome">
                                <h2>Sign Up<br> Now</h2>
                                <p>Ready to be creative? <br> We can help you grow.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form  action="" class="form" id="register-form">
                                <div class="form-group ">                               
                                    <p>
                                        <label for="fullname" class="form-label">Full Name</label>
                                        <input id="fullname" name="fullname" rules="required" type="text" placeholder="Enter your name">
                                        <span class="form-message"></span>
            
                                    </p>
                                </div>

                                <div class="form-group">                               
                                    <p>
                                        <label for="email" class="form-label">Email</label>
                                        <input id="email" name="email" rules="required|email" type="text" placeholder="Enter your email">
                                        <span class="form-message"></span>
    
                                    </p>
                                </div>

                                <div class="form-group">                               
                                    <p>
                                        <label for="password" class="form-label">Password</label>
                                        <input id="password" name="password" rules="required|min:8" type="password" placeholder="Enter password">
                                        <span class="form-message"></span>
                                    </p>
                                </div>
            
                                <p class="check">
                                    <input type="checkbox" id="terms">
                                    <label for="terms">I agree to all statements included in <a href="#">Terms of Use</a></label>
                                </p>
                                <p><button id="signup" class="submit" type="submit"  >Sign Up</button></p>
                            </form>
                            <div class="social">
                                <p><span>Or sign up with</span></p>
                                <ul>
                                    <li><a href="#" class="google"></a><i style="color:red;" class="fa-brands fa-google-plus-g"></i></li>
                                    <li><a href="#" class="facebook"></a><i style="color:rgb(5, 5, 223);" class="fa-brands fa-facebook"></i></li>
                                    <li><a href="#" class="twitter"></a><i style="color: #1da1f2;" class="fa-brands fa-twitter"></i></li>
                                </ul>
                            </div>
                            <div class="afterform">
                                <p>Already have an account?</p>
                                <i class="fa-solid fa-hand-point-right"></i> 
                                <a href="./login.html" class="t-login">Login</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./signup.js"></script>


    <script>
        Validator('#register-form');
    </script> 
    


</body>
</html>
