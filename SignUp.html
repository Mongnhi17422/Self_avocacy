<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SignUp.css">
    <title>Sign Up</title>
</head>
<body>
    <script src="./SignUp.js"></script>

    <div class="container">
        <div class="header">
            <h1>Sign Up</h1>
        </div>
        <form submit="signup()">
            <div class="input">
                <input id="username" type="text" placeholder="Username"/>
            </div>
            <div class="input">
                <input id="email" type="text" placeholder="Email"/>
            </div>
            <div class="input">
                <input id="password" type="password" placeholder="Passwowrd"/>
            </div>
            <div class="input">
                <input id="password" type="password" placeholder="Confirm Password"/>
            </div>
            <a href="./SignIn.html" class="signIn-link">Sign In</a>
            <button id="signUp" class="signUp">Sign Up</button>
        </form>
    </div>

</body>
</html>
